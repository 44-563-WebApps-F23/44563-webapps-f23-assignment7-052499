  <script>
    var ids = [
        "location0", "location1", "location2", "location3", "location4", "location5", "location6", "location7", "location8", "location9", "location10", "location11",
        "location12", "location13", "location14", "location15", "location16", "location17", "location18", "location19", "location20", "location21", "location22",
        "location23", "location24",
    ];
    var checkCount = 0;
    var penalty = 0;
    var lastCheck = 0;
    var treasureLocation = 5;
    var trapLocation = 18;
    var gameOver = false;
    function check(position) {
        if (gameOver) {
            return;
        }
        let id = ids[position];
        let imgElement = document.getElementById(id);
        if (position === treasureLocation) {
            imgElement.src = "treasure.jpg";
            checkCount++;
            gameOver = true;
            penalty -= 3;
        } else if (position === trapLocation) {
            imgElement.src = "trap.jpg";
            checkCount++;
            gameOver = true;
            penalty += 4;
        } else {
            imgElement.src = "pirate.jpg";
            checkCount++;
            penalty++;
        }
        document.getElementById("locations").innerText =
            "Number of locations checked is " + checkCount;
        document.getElementById("penalty").innerText = " Penalty is " + penalty;
        lastCheck = position;
    }
    function help() {
        let rowLast = Math.floor(lastCheck / 5);
        let colLast = lastCheck % 5;
        let rowTreasure = Math.floor(treasureLocation / 5);
        let colTreasure = treasureLocation % 5;

        let rowDiff = Math.abs(rowLast - rowTreasure);
        let colDiff = Math.abs(colLast - colTreasure);
        if (
            (rowDiff <= 1 && colDiff <= 1 && rowDiff !== colDiff) ||
            (rowDiff === 2 && colDiff === 0) ||
            (rowDiff === 0 && colDiff === 2)
        ) {
            document.getElementById("help").innerText = "Can Smell It";
            document.getElementById("help").style.color = "red";
            penalty += 2;
        } else if (rowDiff <= 2 && colDiff <= 2) {
            document.getElementById("help").innerText = "Close Matie";
            document.getElementById("help").style.color = "orange";
            penalty += 2;
        } else {
            document.getElementById("help").innerText = "Step Faster";
            document.getElementById("help").style.color = "black";
            penalty += 2;
        }
        document.getElementById("penalty").innerText = penalty;
    }

    for (let i = 0; i < 25; i++) {
        ids.push("location" + i);
    }
    document.getElementById("help-button").addEventListener("click", help);
</script>
