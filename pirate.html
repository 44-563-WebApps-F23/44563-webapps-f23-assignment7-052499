  <script>
    var ids = [
        "location0", "location1", "location2", "location3", "location4", "location5", "location6", "location7", "location8", "location9", "location10", "location11",
        "location12", "location13", "location14", "location15", "location16", "location17", "location18", "location19", "location20", "location21", "location22",
        "location23", "location24",
    ];
    var checkCount = 0;
    var penalty = 0;
    var lastCheck = 0;
    var treasureLocation = 5;
    var trapLocation = 18;
    var gameOver = false;
    function check(position) {
        if (gameOver) {
            return;
        }
        let id = ids[position];
        let imgElement = document.getElementById(id);
        if (position === treasureLocation) {
            imgElement.src = "Treasure.jpg";
            checkCount++;
            gameOver = true;
            penalty -= 3;
        } else if (position === trapLocation) {
            imgElement.src = "Trap.jpg";
            checkCount++;
            gameOver = true;
            penalty += 4;
        } else {
            imgElement.src = "pirate.jpg";
            checkCount++;
            penalty++;
        }
        document.getElementById("locations").innerText =
            "Number of locations checked is " + checkCount;
        document.getElementById("penalty").innerText = " Penalty is " + penalty;
        lastCheck = position;
    }
